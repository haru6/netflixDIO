<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Series</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">How I Met Your Mother</h3>
                <p class="descricao">Em 2030, o arquiteto Ted Mosby (Josh Radnor) conta a história sobre como conheceu a mãe dos seus filhos. Ele volta no tempo para 2005, relembrando suas aventuras amorosas em Nova York e a busca pela mulher dos seus sonhos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/min10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b4ae4a03f5.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>
</html>
